apply plugin: 'android'
buildscript {
    repositories {
        mavenLocal()
        mavenCentral()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:0.9.0'
    }
}
android {
    compileSdkVersion 19
    buildToolsVersion '19.0.3'

    defaultConfig {
        minSdkVersion 8
        targetSdkVersion 19
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            runProguard false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }

    packagingOptions {
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/NOTICE.txt'
    }

    sourceSets {
        main {
            manifest.srcFile 'AndroidManifest.xml'
            java.srcDirs = ['src']
            resources.srcDirs = ['src']
            aidl.srcDirs = ['src']
            renderscript.srcDirs = ['src']
            res.srcDirs = ['res']
            assets.srcDirs = ['assets']  \

        }

        instrumentTest.setRoot('tests')

        debug.setRoot('build-types/debug')
        release.setRoot('build-types/release')
    }

    repositories {
        maven {
            url 'https://github.com/toxbee/mvn-repo/raw/master/maven-deploy'
        }
        mavenCentral()
    }

    dependencies {
        // compile fileTree(dir: 'libs', include: '*.jar')
        compile 'com.android.support:support-v4:19.0.1'
        compile 'com.android.support:appcompat-v7:19.0.1'
        compile 'com.android.support:gridlayout-v7:18.0.+'
        compile 'com.github.chrisbanes.actionbarpulltorefresh:extra-abc:+'
        compile 'net.simonvt.numberpicker:android-numberpicker:1.0.0'
        compile 'com.cocosw:undobar:1.+@aar'
        compile files('libs/retrofit-1.4.1.jar')
        compile files('libs/gson-2.2.3.jar')
        compile files('libs/picasso-2.2.0.jar')
        compile files('libs/joda-time-2.3.jar')
        compile files('libs/commons-io-2.4.jar')
        compile files('libs/commons-lang3-3.3.1.jar')
    }
}